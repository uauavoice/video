<script> 
var storedText;

fetch('https://grandcentral.ovva.tv/lb/live/189931/d2dfa0e1579fc78b37192d812e8e896d')

    response.text().then(function(text) {

  });
  
  
var element = document.querySelector('.theoplayer-container');
var player = new THEOplayer.Player(element, {

});

player.source = {
sources: [{
src: storedText,
title: 'Golos Krainy Live',
description: 'PLAY',
poster: 'https://images.1plus1.ua/uploads/articles/000/437/388/b32fb98fd96e7efe2de8e393843aa381_361x361.jpg'
